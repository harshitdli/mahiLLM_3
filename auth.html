<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MahiLLM</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, var(--color-white) 0%, var(--color-gray-50) 100%);
            padding: var(--space-6);
        }
        
        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--color-white);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }
        
        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--color-gray-900);
            margin-bottom: var(--space-2);
        }
        
        .auth-subtitle {
            color: var(--color-gray-600);
            font-size: var(--font-size-base);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .form-label {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-gray-700);
        }
        
        .form-input {
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: border-color 0.3s ease;
            background: var(--color-white);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-gray-200);
        }
        
        .auth-divider span {
            color: var(--color-gray-500);
            font-size: var(--font-size-sm);
        }
        
        .social-auth {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-lg);
            background: var(--color-white);
            color: var(--color-gray-900);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            border-color: var(--color-gray-400);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }
        
        .social-btn.google {
            border-color: #4285f4;
        }
        
        .social-btn.google:hover {
            background: #4285f4;
            color: white;
        }
        
        .social-btn.facebook {
            border-color: #1877f2;
        }
        
        .social-btn.facebook:hover {
            background: #1877f2;
            color: white;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--color-gray-200);
        }
        
        .auth-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-4);
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-4);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon">
                        <div class="logo-circle"></div>
                        <div class="logo-dot"></div>
                    </div>
                    <span style="font-size: var(--font-size-xl); font-weight: 700; color: var(--color-gray-900);">MahiLLM</span>
                </div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-auth">
                <button class="social-btn google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                
                <button class="social-btn facebook" onclick="signInWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
                <p><a href="#" onclick="showForgotPassword()">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
